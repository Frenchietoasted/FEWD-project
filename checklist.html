<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checklist</title>

    <!-- Connect google forms -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Stack+Sans+Notch:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="public/styles/checklist.css" />
  </head>

  <body>
    <div class="checklist-body">
      <header>
        <button onclick="location.href='index.html'">
          <svg xmlns="http://www.w3.org/2000/svg" class="arrow" viewBox="0 0 16 16">
            <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
          </svg>
          home.
        </button>
      </header>
      <h1>To-Do List.</h1>
      <h3>(Click on the task to mark completed)</h3>
      <div class="checklist-content">
        <ul>
          <!--Tasks go in here-->
        </ul>
      </div>
      <h2>new task.</h2>
      <div class="new-thing">
        <input
          type="text"
          id="newTask"
          autocomplete="off"
          placeholder="Must do."
          onfocus="this.value=''"
        />
        <button onclick="addTask(this)">
          <svg xmlns="http://www.w3.org/2000/svg" class="plus" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
          </svg>
        </button>
      </div>
    </div>
    <script src="./scripts/checklist.js"></script>
  </body>
</html>
